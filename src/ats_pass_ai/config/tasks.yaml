  description: >
    You will receive a structured JSON object containing organized resume data. Your task is to format this data into a professional resume in plain text format. **Strictly follow the format provided below, ensuring consistent spacing and use of new lines.** 

    Here is the structured JSON data you need to format:
    {resume_data_in_json} 

  expected_output: >
    Replace the entire placeholder, including the square brackets (`[]`), with the data from the JSON. If data for a placeholder is not available, leave it blank.
  
    # **Saif Mahmud**\n
    204 955 5064 | msaifofficial@gmail.com | linkedin.com/in/vmsaif | saifmahmud.dev\n
    [Address], Winnipeg, MB\n
    
    ## Summary\n
    [Concise and impactful summary statement highlighting skills and career goals]\n

    ## Skills\n
    **Technical Skills:**\n 
    - [Skill 1]\n
    - [Skill 2]\n
    - [Skill 3]\n
    - ...\n

    **Soft Skills:**\n 
    - [Skill 1]\n
    - [Skill 2]\n
    - [Skill 3]\n
    - ...\n

    ## Project Experience\n
    ### [Project Title 1]\n
    [Start Month Year] - [End Month Year] ([Duration]) | [City], [State(in 2-letter abbreviation)]\n
    Technologies, frameworks, and tools used:  [List of technologies, separated by commas]\n
    Link: [Link to the project]\n
    - [Key achievement 1]\n
    - [Key achievement 2]\n
    - ...\n

    ### [Project Title 2]\n
    [Start Month Year] - [End Month Year] ([Duration]) | [City], [State(in 2-letter abbreviation)]\n
    Technologies, frameworks, and tools used:  [List of technologies, separated by commas]\n
    Link: [Link to the project]\n
    - [Key achievement 1]\n
    - [Key achievement 2]\n
    - ...\n

    ## Work Experience\n
    ### [Job Title 1]\n
    [Start Month Year] - [End Month Year] ([Duration]) | [Company Name] | [City], [State(in 2-letter abbreviation)]\n
    Technologies, frameworks, and tools used:  [List of technologies, separated by commas]\n
    Link: [Link to the relevant work experience (e.g., company website)]\n
    - [Key achievement 1]\n
    - [Key achievement 2]\n
    - ...\n

    ## Education\n
    **[University Name]**, [City], [State(in 2-letter abbreviation)]\n
    - [Degree], [Major] | Graduated: [Month Year]\n
    - GPA: [GPA]\n

    ## References\n

# ------------- resume_in_json_agent -> Resume Data Structuring -------------

resume_in_json_task:
  description: >
    You are an AI assistant skilled in structuring resume data. Your ONLY task is to organize the following input data into a JSON object representing a professional resume, EXACTLY as instructed below.  Do NOT deviate from these guidelines:

    {resume_data}

    1.  **Contact Info:** Extract the following fields: "Full Name", "Phone", "Email", "LinkedIn Profile URL", "Personal Website URL", "Address".
    2.  **Summary:** Write down the summary provided in the input data.
    3.  **Skills:** Categorize the skills then list them.
        - Ensure no skill is repeated. Combine variations of the same skill (e.g., "Problem-Solving" and "Problem-solving skills").
        - Carefully determine if a skill is technical (related to tools, technologies) or soft (related to personality, work style). 
    4.  **Projects:** For each project, extract the following fields: "Project Title", "Timeline" (include Start Month Year - End Month Year, "Technologies", "Link", "Key achievements". 
        - Ensure to include ALL "Key achievements" listed for each project. 
        - Keep the action verbs at the beginning of each bullet point in "Key achievements".
    5.  **Work:** For each work experience entry, extract these fields: "Job Title", "Company Name", "Location" (City, State), "Timeline" (include Start Month Year - End Month Year AND calculate the Duration in parentheses), "Technologies", "Link", "Key achievements". 
        - Ensure to include ALL "Key achievements" listed for each work experience. 
        - Keep the action verbs at the beginning of each bullet point in "Key achievements".
        - If "Company Name" or "Link" are not available, omit them.  
    6.  **Education:** Extract these fields: "Degree", "Major", "University", "Location" (City, State), "Graduation Date", "GPA". 
    7.  **Additional:** Include any other relevant sections, like "References," based on the input data.

    **Important:** 
       - You MUST include ALL data from the input. Do NOT leave out any information. If a field is missing, represent it as an empty string ("").
       - Do NOT fabricate, invent, or add ANY information that is not explicitly stated in the input data.
       - Do not infer, assume, or create any details not directly present in the input. 
       - Focus solely on accurately organizing the given information into a structured JSON format. 

  expected_output: >
    ```json
    {
      "Contact Info": {
        "Full Name": "...",
        "Phone": "...",
        "Email": "...",
        "LinkedIn Profile URL": "...", 
        "Personal Website URL": "...",
        "Address": "..." 
      },
      "Summary": "...",
      "Skills": {
        "Technical": [
          "...", 
          "..."
        ],
        "Soft": [
          "...",
          "..." 
        ]
      },
      "Projects": [
        {
          "Project Title": "...",
          "Timeline": "... (duration)",
          "Technologies": "...",
          "Link": "...",
          "Key achievements": [
            "...", 
            "..."
          ]
        },
        ... 
      ],
      "Work": [
        {
          "Job Title": "...",
          "Company": "...",
          "Location": "...",
          "Timeline": "... (duration)",
          "Technologies": "...",
          "Link": "...",
          "Key achievements": [
            "...",
            "..." 
          ]
        },
        ...
      ],
      "Education": {
        "Degree": "...",
        "Major": "...",
        "University": "...",
        "Location": "...",
        "Graduation Date": "...",
        "GPA": "..."
      },
      "Additional": {
        "References": "..."
      }
    }
    ``` 

