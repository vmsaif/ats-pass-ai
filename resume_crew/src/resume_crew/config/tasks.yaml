    Generate a customized cover letter for a specific job application using the provided applicant details and job description. The cover letter should persuasively URL the applicant’s skills, experiences, and personal philosophy with the job requirements and company culture. Ensure all placeholders are either replaced with relevant information or removed if the information is not available.

