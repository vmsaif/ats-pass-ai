ats_friendly_skills_task:
  description: >
    Compare the skills listed in a job description with the applicant's skills. This task involves identifying exact matches, researching partial matches, and noting any missing skills.

    **Sources for Comparison**:
    - **Job Description Keywords** (Source 1).
    - **Applicant's Combined Skills List** (Source 2), provided as a JSON object.

    **Procedure**:
    1. **Identification of Matches**:
       - **Exact Match**: Directly compare skills from Source 1 with Source 2.
       - **Partial Match**: Identify skills in the applicant’s profile that are similar but not identical to those in the job description. Use an online tool to research unfamiliar skills to assess their relevance.
         - Example: For an unfamiliar skill "Langchain", query: "What is Langchain, and what are its comparable tools or technologies?"
       - **Missing Skills**: List skills present in the job description but absent in the applicant’s profile.

    2. **Report Generation**:
       - Prepare a JSON report detailing exact matches, partial matches (including relevance), and missing skills.

    **Expected Output**:
    - A structured JSON report with the following sections:
      - **Exact Matches**: List of directly matching skills.
      - **Partial Matches**: List including the job description skill, the closest matching applicant skill, and a brief on their relevance.
      - **Missing Skills**: List of skills from the job description not found in the applicant's profile.

  expected_output: >
    {
      "applicant_accepted_skills_count": integer (target 12-15 skills for balance),
      "exact_match_with_job_description": [
        "Skill 1",
        "Skill 2",
        ...
      ],
      "partial_match": [
        {
          "Name_mentioned_in_the_job_description": "Skill 1",
          "Relevance": "The applicant's skill list includes [Skill Name], which relates to Skill 1 in the job description."
        },
        ...
      ],
      "missing_keywords_from_the_applicant_skills": [
        "Skill 1",
        "Skill 2",
        ...
      ]
    }


